<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Banquet Event Dashboard  LGH</title>
	 <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg-deep: #020617; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep);
            color: #f8fafc; padding: 12px; margin: 0; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 12px; min-height: 100vh;
        }
        .card-base { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 1.5rem; padding: 15px; }
        input { background: transparent; color: white; border: none; outline: none; font-weight: 800; width: 100%; text-align: center; }
        input::placeholder { color: rgba(255,255,255,0.2); font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
        #date-input::-webkit-calendar-picker-indicator { filter: invert(1); }
        .progress-bg { background: rgba(255,255,255,0.05); border-radius: 99px; height: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        #progress-bar { background: linear-gradient(90deg, #6366f1, #a855f7); height: 100%; transition: width 1s ease-in-out; }
    </style>
</head>
<body>

    <div class="grid grid-cols-2 gap-3">
        <div class="card-base flex flex-col items-center justify-center py-3">
            <p class="text-[8px] font-bold uppercase tracking-widest text-slate-500 mb-1">Search By Date</p>
            <input type="date" id="date-input" onchange="updateDashboard()">
        </div>
        <div class="card-base flex flex-col items-center justify-center py-3">
            <p class="text-[8px] font-bold uppercase tracking-widest text-indigo-400 mb-1">Starts With...</p>
            <input type="text" id="customer-search" list="customer-list" placeholder="Type first letter..." oninput="updateDashboard()">
            <datalist id="customer-list"></datalist>
        </div>
    </div>

    <div class="card-base flex-1 flex flex-col" style="min-height: 250px;">
        <div class="flex justify-between items-center border-b border-white/5 pb-2 mb-3">
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-indigo-400">Filtered Events</p>
            <span id="event-count" class="bg-indigo-500/20 text-indigo-300 text-[9px] px-2 py-0.5 rounded-full font-bold">0 Events</span>
        </div>
        
        <div id="event-container" class="space-y-3 overflow-y-auto max-h-[300px] pr-1">
            <div class="flex items-center justify-center h-20 opacity-30 text-[10px] font-bold italic tracking-widest uppercase">Fetching Data...</div>
        </div>

        <div class="mt-auto pt-3 border-t border-white/10 grid grid-cols-2 gap-3">
            <div class="bg-white/5 rounded-xl p-2 text-center border border-white/5">
                <p class="text-[8px] font-bold text-slate-500 uppercase">Gross Sum</p>
                <p id="daily-gross" class="text-[13px] font-black text-white">Rp0</p>
            </div>
            <div class="bg-indigo-500/10 rounded-xl p-2 text-center border border-indigo-500/20">
                <p class="text-[8px] font-bold text-indigo-400 uppercase tracking-widest">Nett Sum (1.21)</p>
                <p id="daily-nett" class="text-[13px] font-black text-indigo-300">Rp0</p>
            </div>
        </div>
    </div>

    <div class="card-base bg-gradient-to-br from-indigo-900/40 to-slate-900/60 py-6 text-center">
        <p class="text-[9px] font-bold uppercase tracking-[0.4em] text-indigo-200 mb-2 opacity-70">MTD Revenue Performance</p>
        <h2 id="mtd-onhand" class="text-4xl font-black tracking-tighter mb-4 text-white">Rp0</h2>
        <div class="flex items-center gap-4 px-2">
            <div class="progress-bg flex-1">
                <div id="progress-bar" style="width: 0%"></div>
            </div>
            <span id="mtd-ach" class="text-xl font-black italic text-indigo-300">0%</span>
        </div>
    </div>

    <div id="gap-card" class="card-base border-b-4 transition-all duration-500">
        <div class="grid grid-cols-2 divide-x divide-white/10">
            <div class="text-center">
                <p class="text-[8px] font-bold text-slate-500 uppercase mb-1">Target</p>
                <p id="mtd-budget" class="text-lg font-extrabold text-white">Rp0</p>
            </div>
            <div class="text-center">
                <p class="text-[8px] font-bold uppercase mb-1 italic opacity-70">Variance</p>
                <p id="mtd-gap" class="text-lg font-extrabold">Rp0</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk';
        const SHEET_ID = '1MXwfVXORuTd125BCkKYP_mHC_6O_Z1mZcGno2VCGOeE';
        const RANGE = 'Summary!A1:P500';

        let cachedRows = [];

        window.onload = () => {
            const today = new Date();
            const localDate = new Date(today.getTime() - (today.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
            document.getElementById('date-input').value = localDate;
            updateDashboard();
        };

        function cleanVal(str) {
            if (!str) return 0;
            return parseFloat(str.toString().replace(/[^0-9,-]+/g, "").replace(",", ".")) || 0;
        }

        function formatRp(num) {
            return "Rp" + Math.round(num).toLocaleString('id-ID');
        }

        async function updateDashboard() {
            const container = document.getElementById('event-container');
            const searchInput = document.getElementById('customer-search');
            const searchVal = searchInput.value.toLowerCase().trim();
            const dateVal = document.getElementById('date-input').value;

            try {
                // Fetch data jika cache kosong (Hanya sekali pas load)
                if (cachedRows.length === 0) {
                    const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                    const data = await res.json();
                    if (!data.values) return;
                    cachedRows = data.values;

                    // Update Datalist (Suggestions)
                    const list = document.getElementById('customer-list');
                    const names = [...new Set(cachedRows.slice(26).map(r => r[10]).filter(n => n && !n.toUpperCase().includes("TOTAL")))];
                    list.innerHTML = names.map(n => `<option value="${n}">`).join('');
                }

                // Date Formatting
                const [y, m, d] = dateVal ? dateVal.split('-') : ["", "", ""];
                const t1 = `${d}/${m}/${y}`, t2 = `${parseInt(d)}/${parseInt(m)}/${y}`;

                let eventHTML = '';
                let count = 0, grossSum = 0;

                for (let i = 26; i < cachedRows.length; i++) {
                    const r = cachedRows[i];
                    if (!r || !r[9] || !r[10]) continue;

                    const sDate = r[9].toString().trim();
                    const sName = r[10].toString();
                    const sNameLow = sName.toLowerCase();
                    
                    if (sNameLow.includes("total")) continue;

                    // LOGIKA BARU: StartsWith (Huruf Depan)
                    // Jika user ngetik "A", dia cari yang awalannya "A"
                    const isSearching = searchVal.length > 0;
                    const match = isSearching ? sNameLow.startsWith(searchVal) : (sDate === t1 || sDate === t2);

                    if (match) {
                        count++;
                        const gVal = cleanVal(r[14]);
                        grossSum += gVal;
                        const isDef = (r[15]||"").toLowerCase().includes("definite");

                        eventHTML += `
                            <div class="bg-white/[0.04] border border-white/10 rounded-2xl p-4 relative overflow-hidden transition-all duration-300">
                                <div class="absolute top-0 right-0 flex">
                                    <span class="${isDef ? 'bg-emerald-500/20 text-emerald-400' : 'bg-amber-500/20 text-amber-400'} px-2 py-1 text-[7px] font-black uppercase border-l border-b border-white/10">${r[15]||'TBD'}</span>
                                    <span class="bg-white/5 px-2 py-1 text-[7px] font-black uppercase border-l border-b border-white/10 text-slate-400">${r[7]||'EVENT'}</span>
                                </div>
                                <div class="flex flex-col gap-1 mb-2 mt-1">
                                    <p class="text-indigo-300 text-[11px] font-extrabold uppercase truncate italic">${sName}</p>
                                    <div class="flex justify-center my-1">
                                        <span class="bg-indigo-500/10 text-indigo-400 text-[9px] px-3 py-0.5 rounded-full border border-indigo-500/20 font-black tracking-widest">${sDate}</span>
                                    </div>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div class="flex items-baseline gap-1">
                                        <span class="text-2xl font-black text-white">${r[11]||'0'}</span>
                                        <span class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Pax</span>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-emerald-400 text-lg font-black leading-none">${formatRp(gVal)}</p>
                                        <p class="text-[7px] text-slate-500 font-black uppercase mt-1">Revenue Gross</p>
                                    </div>
                                </div>
                            </div>`;
                    }
                }

                container.innerHTML = count > 0 ? eventHTML : `<div class="mt-10 opacity-20 text-[10px] text-center font-bold tracking-[0.3em] uppercase">No Matching Event</div>`;
                document.getElementById('event-count').innerText = `${count} Results`;
                document.getElementById('daily-gross').innerText = formatRp(grossSum);
                document.getElementById('daily-nett').innerText = formatRp(grossSum / 1.21);

                // MTD Data
                const bVal = cleanVal(cachedRows[8]?.[6]), oVal = cleanVal(cachedRows[9]?.[6]), vVal = cleanVal(cachedRows[10]?.[6]);
                document.getElementById('mtd-budget').innerText = formatRp(bVal);
                document.getElementById('mtd-onhand').innerText = formatRp(oVal);
                document.getElementById('mtd-gap').innerText = formatRp(vVal);
                document.getElementById('mtd-gap').className = `text-lg font-extrabold ${vVal < 0 ? 'text-rose-500' : 'text-emerald-500'}`;
                document.getElementById('gap-card').style.borderBottomColor = vVal < 0 ? "#f43f5e" : "#10b981";
                const ach = bVal > 0 ? Math.round((oVal / bVal) * 100) : 0;
                document.getElementById('mtd-ach').innerText = ach + "%";
                document.getElementById('progress-bar').style.width = Math.min(ach, 100) + "%";

            } catch (e) {
                console.error(e);
                container.innerHTML = `<div class="text-center text-rose-400 text-[9px] mt-10 font-bold uppercase">Sync Lost: Checking Sheets API</div>`;
            }
        }
    </script>
</body>
</html>

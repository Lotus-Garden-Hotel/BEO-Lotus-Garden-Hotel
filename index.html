<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Banquet Dashboard LGH 2026</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg-deep: #020617; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep);
            color: #f8fafc; padding: 10px; margin: 0; box-sizing: border-box;
            display: flex; flex-direction: column; height: 100dvh; gap: 8px; overflow: hidden;
        }
        .card-base { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 1.25rem; padding: 10px; }
        select, input { background: transparent; color: white; border: none; outline: none; font-weight: 800; width: 100%; text-align: center; font-size: 13px; appearance: none; }
        select option { background: #0f172a; color: white; }
        .filter-btn { padding: 4px 10px; border-radius: 99px; font-size: 8px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; }
        .filter-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
        #event-container { overflow-y: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        #event-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="grid grid-cols-2 gap-2 flex-none">
        <div class="card-base py-2 flex flex-col items-center">
            <p class="text-[7px] font-bold uppercase text-slate-500 mb-0.5">Filter Bulan (2026)</p>
            <select id="month-select" onchange="resetDateAndUpdate()">
                <option value="CURRENT">Bulan Ini</option>
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
        </div>
        <div class="card-base py-2 flex flex-col items-center">
            <p class="text-[7px] font-bold uppercase text-indigo-400 mb-0.5">Cari Customer</p>
            <input type="text" id="customer-search" placeholder="..." oninput="updateDashboard()">
        </div>
    </div>

    <div class="card-base py-1.5 flex justify-between items-center px-4 flex-none">
        <p class="text-[8px] font-bold uppercase text-slate-400">Periode:</p>
        <input type="date" id="date-input" style="width: 130px; text-align: right;" onchange="updateDashboard()">
    </div>

    <div class="flex justify-center gap-1.5 flex-none">
        <button onclick="setStatusFilter('ALL')" id="btn-ALL" class="filter-btn active">ALL</button>
        <button onclick="setStatusFilter('CONFIRM')" id="btn-CONFIRM" class="filter-btn uppercase">Confirm</button>
        <button onclick="setStatusFilter('DONE')" id="btn-DONE" class="filter-btn uppercase">Done</button>
        <button onclick="setStatusFilter('TENTATIVE')" id="btn-TENTATIVE" class="filter-btn uppercase">Tentative</button>
    </div>

    <div class="card-base flex-1 flex flex-col overflow-hidden min-h-0">
        <div class="flex justify-between items-center border-b border-white/10 pb-1.5 mb-2">
            <p id="list-title" class="text-[9px] font-black uppercase text-indigo-400 tracking-wider">Loading...</p>
            <span id="event-count" class="bg-indigo-500 text-white text-[9px] px-2 py-0.5 rounded-full font-black">0</span>
        </div>
        
        <div id="event-container" class="space-y-2 flex-1"></div>

        <div class="mt-2 pt-2 border-t border-white/10 grid grid-cols-2 flex-none">
            <div class="text-center">
                <p class="text-[8px] font-bold text-slate-400 uppercase">Gross Selected</p>
                <p id="daily-gross" class="text-[15px] font-black text-white">Rp0</p>
            </div>
            <div class="text-center border-l border-white/10">
                <p class="text-[8px] font-bold text-indigo-400 uppercase">Nett Selected</p>
                <p id="daily-nett" class="text-[15px] font-black text-indigo-300">Rp0</p>
            </div>
        </div>
    </div>

    <div class="card-base bg-gradient-to-br from-indigo-900/60 to-slate-900/80 py-4 text-center flex-none">
        <p class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-200 mb-1">MTD ON-HAND REVENUE</p>
        <h2 id="mtd-onhand" class="text-3xl font-black tracking-tighter">Rp0</h2>
        <div class="flex items-center gap-3 px-3 mt-2">
            <div class="bg-white/10 h-2 flex-1 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-indigo-500 to-purple-500" style="width: 0%"></div>
            </div>
            <span id="mtd-ach" class="text-[12px] font-black italic text-indigo-300">0%</span>
        </div>
    </div>

    <div id="gap-card" class="card-base border-b-4 py-4 flex-none mb-1">
        <div class="grid grid-cols-2 divide-x divide-white/10">
            <div class="text-center px-2">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Target Budget</p>
                <p id="mtd-budget" class="text-[15px] font-black">Rp0</p>
            </div>
            <div class="text-center px-2">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Variance Gap</p>
                <p id="mtd-gap" class="text-[15px] font-black">Rp0</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk';
        const SHEET_ID = '1MXwfVXORuTd125BCkKYP_mHC_6O_Z1mZcGno2VCGOeE';
        const RANGE = 'Summary!A1:P500';

        let cachedRows = [];
        let currentStatusFilter = 'ALL';

        // SAAT PERTAMA KALI DIBUKA
        window.onload = () => {
            const now = new Date();
            // 1. Set Input Tanggal ke Hari Ini
            const localDate = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
            document.getElementById('date-input').value = localDate;
            
            // 2. Set Dropdown Bulan ke Bulan Sekarang
            document.getElementById('month-select').value = (now.getMonth() + 1).toString();
            
            updateDashboard();
        };

        function resetDateAndUpdate() {
            document.getElementById('date-input').value = ""; // Kosongkan tanggal kalau user pilih bulan
            updateDashboard();
        }

        function setStatusFilter(status) {
            currentStatusFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + status).classList.add('active');
            updateDashboard();
        }

        function cleanVal(str) {
            if (!str) return 0;
            return parseFloat(str.toString().replace(/[^0-9,-]+/g, "").replace(",", ".")) || 0;
        }

        function formatRp(num) {
            return "Rp" + Math.round(num).toLocaleString('id-ID');
        }

        async function updateDashboard() {
            const container = document.getElementById('event-container');
            const searchVal = document.getElementById('customer-search').value.toLowerCase().trim();
            const dateVal = document.getElementById('date-input').value;
            let monthVal = document.getElementById('month-select').value;

            if (monthVal === "CURRENT") monthVal = (new Date().getMonth() + 1).toString();

            try {
                if (cachedRows.length === 0) {
                    const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                    const data = await res.json();
                    cachedRows = data.values || [];
                }

                // Logika Prioritas: Jika ada input tanggal, gunakan DATE, jika kosong gunakan MONTH
                let filterType = dateVal ? "DATE" : "MONTH";
                let targetDay = "", targetMonth = monthVal, targetYear = "2026";

                if (filterType === "DATE") {
                    const [y, m, d] = dateVal.split('-');
                    targetDay = parseInt(d);
                    targetMonth = parseInt(m);
                    targetYear = y;
                    document.getElementById('list-title').innerText = `Daily Events: ${targetDay}/${targetMonth}`;
                } else {
                    document.getElementById('list-title').innerText = `Monthly Events: ${targetMonth}/2026`;
                }

                let eventHTML = '';
                let count = 0, grossSum = 0;

                for (let i = 26; i < cachedRows.length; i++) {
                    const r = cachedRows[i];
                    if (!r || !r[9] || !r[10]) continue;

                    const sDate = r[9].toString().trim(); 
                    const sName = r[10].toString().trim();
                    const sStatus = (r[13] || '').trim().toUpperCase();
                    const sVenue = (r[15] || '').trim().toUpperCase();
                    if (sName.toLowerCase().includes("total")) continue;

                    const dateParts = sDate.split('/');
                    if (dateParts.length < 3) continue;

                    const dPart = parseInt(dateParts[0]);
                    const mPart = parseInt(dateParts[1]);
                    const yPart = dateParts[2];

                    let matchTime = false;
                    if (filterType === "DATE") {
                        matchTime = (dPart == targetDay && mPart == targetMonth && yPart == targetYear);
                    } else {
                        matchTime = (mPart == targetMonth && yPart == "2026");
                    }

                    const matchSearch = sName.toLowerCase().includes(searchVal);
                    const matchStatus = (currentStatusFilter === 'ALL') || sStatus.includes(currentStatusFilter);

                    if (matchTime && matchSearch && matchStatus) {
                        count++;
                        const gVal = cleanVal(r[14]);
                        grossSum += gVal;
                        
                        let colorClass = 'text-slate-400 bg-slate-500/10';
                        if (sStatus.includes("CONFIRM")) colorClass = 'text-emerald-400 bg-emerald-500/20';
                        if (sStatus.includes("DONE")) colorClass = 'text-indigo-300 bg-indigo-500/30';
                        if (sStatus.includes("TENTATIVE")) colorClass = 'text-amber-400 bg-amber-500/20';

                        eventHTML += `
                            <div class="bg-white/[0.06] border border-white/10 rounded-xl p-3 relative flex-none">
                                <div class="absolute top-0 right-0 flex items-center">
                                    ${sVenue && sVenue !== 'TBD' ? `<span class="bg-white/10 text-white px-2 py-0.5 text-[6px] font-black border-l border-b border-white/10 uppercase italic">${sVenue}</span>` : ''}
                                    ${sStatus && sStatus !== 'TBD' ? `<span class="${colorClass} px-2 py-0.5 text-[6px] font-black border-l border-b border-white/10 uppercase">${sStatus}</span>` : ''}
                                    <span class="bg-indigo-500/20 text-indigo-100 px-2 py-0.5 text-[6px] font-black border-l border-b border-white/10 italic">${sDate}</span>
                                </div>
                                <p class="text-indigo-300 text-[11px] font-black uppercase truncate pr-32 italic mb-1.5">${sName}</p>
                                <div class="flex justify-between items-end">
                                    <div class="flex items-baseline gap-1">
                                        <span class="text-2xl font-black text-white leading-none">${r[11]||'0'}</span>
                                        <span class="text-[8px] text-slate-500 font-bold uppercase">Pax</span>
                                    </div>
                                    <p class="text-emerald-400 text-[15px] font-black leading-none">${formatRp(gVal)}</p>
                                </div>
                            </div>`;
                    }
                }

                container.innerHTML = count > 0 ? eventHTML : `<div class="opacity-20 text-[10px] text-center font-bold py-14 uppercase">Tidak Ada Event</div>`;
                document.getElementById('event-count').innerText = count;
                document.getElementById('daily-gross').innerText = formatRp(grossSum);
                document.getElementById('daily-nett').innerText = formatRp(grossSum / 1.21);

                const bVal = cleanVal(cachedRows[8]?.[6]), oVal = cleanVal(cachedRows[9]?.[6]), vVal = cleanVal(cachedRows[10]?.[6]);
                document.getElementById('mtd-budget').innerText = formatRp(bVal);
                document.getElementById('mtd-onhand').innerText = formatRp(oVal);
                document.getElementById('mtd-gap').innerText = formatRp(vVal);
                document.getElementById('mtd-gap').className = `text-[15px] font-black ${vVal < 0 ? 'text-rose-500' : 'text-emerald-400'}`;
                document.getElementById('gap-card').style.borderBottomColor = vVal < 0 ? "#f43f5e" : "#10b981";
                const ach = bVal > 0 ? Math.round((oVal / bVal) * 100) : 0;
                document.getElementById('mtd-ach').innerText = ach + "%";
                document.getElementById('progress-bar').style.width = Math.min(ach, 100) + "%";
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>

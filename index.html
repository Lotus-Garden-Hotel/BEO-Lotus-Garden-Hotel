<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Banquet Dashboard 2026 - V.5.5</title>
	 <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg-deep: #020617; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep); color: #f8fafc; padding: 8px; margin: 0; box-sizing: border-box; display: flex; flex-direction: column; height: 100dvh; gap: 6px; overflow: hidden; }
        .card-base { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 1rem; padding: 8px; transition: 0.3s; position: relative; }
        .nav-arrow { background: rgba(255,255,255,0.08); color: white; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: 800; font-size: 14px; border: 1px solid var(--glass-border); }
        select, .search-input { background: transparent; color: white; border: none; outline: none; font-weight: 800; width: 100%; text-align: center; font-size: 12px; appearance: none; }
        .filter-btn { padding: 4px 10px; border-radius: 99px; font-size: 8px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; white-space: nowrap; }
        .filter-btn.active { background: #6366f1; color: white; border-color: #6366f1; }
        .action-btn { background: rgba(255,255,255,0.1); color: white; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 11px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        @keyframes pulse-fast { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .tentative-glow { border: 1.5px solid #f59e0b !important; box-shadow: inset 0 0 10px rgba(245, 158, 11, 0.1); }
        #event-container { overflow-y: auto; scrollbar-width: none; flex: 1; min-height: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="flex justify-between items-center px-1 flex-none">
        <div>
            <h1 class="text-[12px] font-black italic uppercase leading-none text-indigo-400">Banquet Dashboard</h1>
            <p class="text-[6px] font-bold text-slate-500 tracking-widest uppercase">Kediri V.5.5</p>
        </div>
        <a href="graphics.html" class="bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded-full text-[8px] font-black uppercase border border-indigo-500/30">Analytics â†’</a>
    </div>

    <div class="grid grid-cols-2 gap-2 flex-none">
        <div class="card-base py-1.5 flex items-center">
            <div class="flex items-center gap-1 w-full px-1">
                <button onclick="changeMonth(-1)" class="nav-arrow">â€¹</button>
                <select id="month-select" onchange="resetDateOnly()" class="flex-1">
                    <option value="ALL">-- SEMUA --</option>
                    <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maret</option>
                    <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
                    <option value="7">Juli</option><option value="8">Agustus</option><option value="9">September</option>
                    <option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                </select>
                <button onclick="changeMonth(1)" class="nav-arrow">â€º</button>
            </div>
        </div>
        <div class="card-base py-1.5">
            <input type="text" id="customer-search" class="search-input uppercase" placeholder="CARI NAMA..." oninput="updateDashboard()">
        </div>
    </div>

    <div class="card-base py-1.5 flex items-center justify-between flex-none px-2">
        <button onclick="changeDate(-1)" class="nav-arrow">â€¹</button>
        <div class="flex flex-col items-center">
            <input type="date" id="date-input" onchange="syncMonthFromDate()" class="bg-transparent text-white font-bold text-[11px] outline-none">
            <button onclick="resetDateOnly()" class="text-[6px] font-bold text-slate-500 uppercase mt-0.5">Clear Date</button>
        </div>
        <button onclick="changeDate(1)" class="nav-arrow">â€º</button>
    </div>

    <div class="flex items-center justify-between gap-1 flex-none px-1">
        <div class="flex gap-1 overflow-x-auto no-scrollbar pb-1">
            <button onclick="setStatusFilter('ALL')" id="btn-ALL" class="filter-btn active">ALL</button>
            <button onclick="setStatusFilter('CONFIRM')" id="btn-CONFIRM" class="filter-btn">CONFIRM</button>
            <button onclick="setStatusFilter('TENTATIVE')" id="btn-TENTATIVE" class="filter-btn text-amber-500">TENTATIVE</button>
            <button onclick="setStatusFilter('DONE')" id="btn-DONE" class="filter-btn text-emerald-500">DONE</button>
        </div>
        <div class="flex gap-1.5 pl-2 border-l border-white/10">
            <button onclick="toggleHighValue()" id="btn-hv" class="action-btn">ðŸ’Ž</button>
            <button onclick="filterAllTentative()" id="btn-tent-all" class="action-btn" style="color:#f59e0b">ðŸ””</button>
            <button onclick="refreshData()" id="btn-refresh" class="action-btn">ðŸ”„</button>
        </div>
    </div>

    <div class="card-base flex-1 flex flex-col overflow-hidden min-h-0">
        <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1.5">
            <p id="list-title" class="text-[8px] font-black uppercase text-indigo-400 italic">READY</p>
            <span id="event-count" class="bg-indigo-500 text-white text-[8px] px-2 py-0.5 rounded-full font-black">0</span>
        </div>
        
        <div id="event-container" class="space-y-2 no-scrollbar"></div>
        
        <div class="mt-1.5 pt-1.5 border-t border-white/10 grid grid-cols-2 flex-none">
            <div class="text-center"><p class="text-[7px] font-bold text-slate-500 uppercase mb-1">Gross</p><p id="daily-gross" class="text-[12px] font-black">Rp0</p></div>
            <div class="text-center border-l border-white/10"><p class="text-[7px] font-bold text-indigo-400 uppercase mb-1">Nett</p><p id="daily-nett" class="text-[12px] font-black text-indigo-300">Rp0</p></div>
        </div>
    </div>

    <div class="flex-none space-y-1">
        <div id="mtd-card" class="card-base bg-gradient-to-br from-indigo-900/40 to-slate-900/60 py-2 text-center">
            <p id="mtd-label" class="text-[8px] font-black uppercase text-indigo-200 mb-0.5 tracking-widest">PERFORMANCE</p>
            <h2 id="mtd-onhand" class="text-xl font-black tracking-tighter">Rp0</h2>
            <div class="flex items-center gap-2 px-4 mt-1">
                <div class="bg-white/10 h-1 flex-1 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-indigo-500" style="width: 0%"></div>
                </div>
                <span id="mtd-ach" class="text-[9px] font-black text-indigo-300">0%</span>
            </div>
        </div>

        <div id="gap-card" class="card-base border-b-2 py-2">
            <div class="grid grid-cols-2 divide-x divide-white/10">
                <div class="text-center px-1">
                    <p class="text-[7px] font-bold text-slate-500 uppercase mb-0.5 leading-none">Target Budget</p>
                    <p id="mtd-budget" class="text-[11px] font-black">Rp0</p>
                </div>
                <div class="text-center px-1">
                    <p class="text-[7px] font-bold text-slate-500 uppercase mb-0.5 leading-none">Variance GAP</p>
                    <p id="mtd-gap" class="text-[11px] font-black">Rp0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk';
        const SHEET_ID = '1MXwfVXORuTd125BCkKYP_mHC_6O_Z1mZcGno2VCGOeE';
        const RANGE = 'Summary!A1:P500';

        let cachedRows = [];
        let currentStatusFilter = 'ALL';
        let isHighValueMode = false;
        let isGlobalTentative = false;

        window.onload = () => setToday();

        function changeDate(days) {
            const dateInput = document.getElementById('date-input');
            let current = new Date(dateInput.value || new Date());
            current.setDate(current.getDate() + days);
            dateInput.value = current.toISOString().split('T')[0];
            syncMonthFromDate();
        }

        async function refreshData() {
            const btn = document.getElementById('btn-refresh');
            btn.style.animation = "spin 1s linear infinite";
            document.getElementById('customer-search').value = "";
            cachedRows = [];
            setToday(); 
            await updateDashboard();
            setTimeout(() => btn.style.animation = "none", 800);
        }

        // BUG FIX: Unclick lonceng pindah ke ALL
        function filterAllTentative() {
            isGlobalTentative = !isGlobalTentative;
            const btn = document.getElementById('btn-tent-all');
            
            if(isGlobalTentative) {
                btn.style.background = '#f59e0b44';
                document.getElementById('month-select').value = "ALL";
                document.getElementById('date-input').value = "";
                setStatusFilter('TENTATIVE');
            } else {
                btn.style.background = 'rgba(255,255,255,0.1)';
                setToday();
                setStatusFilter('ALL'); // RESET KE ALL STATUS SAAT UNCLICK
            }
        }

        function toggleHighValue() {
            isHighValueMode = !isHighValueMode;
            document.getElementById('btn-hv').style.background = isHighValueMode ? '#f59e0b' : 'rgba(255,255,255,0.1)';
            updateDashboard();
        }

        function setToday() {
            const now = new Date();
            document.getElementById('date-input').value = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
            document.getElementById('month-select').value = (now.getMonth() + 1).toString();
            updateDashboard();
        }

        function resetDateOnly() { document.getElementById('date-input').value = ""; updateDashboard(); }
        function syncMonthFromDate() { 
            const val = document.getElementById('date-input').value;
            if(val) document.getElementById('month-select').value = parseInt(val.split('-')[1]).toString();
            updateDashboard(); 
        }
        function changeMonth(dir) {
            let s = document.getElementById('month-select');
            let v = s.value === "ALL" ? 1 : parseInt(s.value) + dir;
            if(v>12)v=1; if(v<1)v=12; s.value = v.toString(); resetDateOnly();
        }
        function setStatusFilter(s) {
            currentStatusFilter = s;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + s).classList.add('active');
            updateDashboard();
        }

        function cleanVal(s) { return parseFloat((s||"0").toString().replace(/[^0-9,-]+/g, "").replace(",", ".")) || 0; }
        function formatRp(n) { return "Rp" + Math.round(n).toLocaleString('id-ID'); }

        async function updateDashboard() {
            const container = document.getElementById('event-container');
            const search = document.getElementById('customer-search').value.toLowerCase().trim();
            const dateVal = document.getElementById('date-input').value;
            const monthVal = document.getElementById('month-select').value;

            try {
                if (cachedRows.length === 0) {
                    const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                    const data = await res.json();
                    cachedRows = data.values || [];
                }

                let html = ''; let count = 0; let gSum = 0; let mtdNett = 0;

                for (let i = 26; i < cachedRows.length; i++) {
                    const r = cachedRows[i];
                    if (!r || !r[9] || !r[10] || i >= 88) continue;
                    const gVal = cleanVal(r[14]);
                    const sDate = r[9], sName = r[10], sStat = (r[13]||'').toUpperCase(), sVen = (r[15]||'').toUpperCase();
                    const [dP, mP] = sDate.split('/');

                    // PERFORMANCE LOGIC: Always sync with selected Month
                    if (monthVal === "ALL" || parseInt(mP) === parseInt(monthVal)) {
                        mtdNett += (gVal / 1.21);
                    }

                    let mTime = false;
                    if (search.length >= 1) { mTime = true; } 
                    else if (dateVal) {
                        const [y, m, d] = dateVal.split('-');
                        mTime = (parseInt(dP)==parseInt(d) && parseInt(mP)==parseInt(m));
                    } else if (monthVal !== "ALL") {
                        mTime = (parseInt(mP) === parseInt(monthVal));
                    } else { mTime = true; }

                    if (mTime && (search==="" || sName.toLowerCase().includes(search)) && (currentStatusFilter==='ALL' || sStat.includes(currentStatusFilter)) && (!isHighValueMode || gVal >= 10000000)) {
                        count++; gSum += gVal;
                        let cCol = 'text-slate-400 bg-slate-500/10';
                        const isTent = sStat.includes("TENTATIVE");
                        if (sStat.includes("CONFIRM")) cCol = 'text-emerald-400 bg-emerald-500/20';
                        else if (sStat.includes("DONE")) cCol = 'text-indigo-300 bg-indigo-500/30';
                        else if (isTent) cCol = 'text-amber-400 bg-amber-500/20';

                        html += `<div class="bg-white/[0.04] border border-white/10 rounded-xl p-2.5 relative ${isTent ? 'tentative-glow' : ''}">
                            ${isTent ? `<div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10"><span class="bg-amber-500/90 text-black text-[9px] font-black px-3 py-0.5 rounded-full shadow-lg animate-[pulse-fast_1.2s_infinite]">FOLLOW UP</span></div>` : ''}
                            <div class="absolute top-0 right-0 flex items-center z-20">
                                <span class="bg-indigo-500/10 text-indigo-200 px-1.5 py-0.5 text-[6px] font-black italic border-l border-b border-white/5">${sDate}</span>
                                <span class="bg-white/10 text-white px-1.5 py-0.5 text-[6px] font-black border-l border-b border-white/5 uppercase truncate max-w-[50px]">${sVen || 'TBD'}</span>
                                <span class="${cCol} px-1.5 py-0.5 text-[6px] font-black uppercase border-l border-b border-white/5">${sStat}</span>
                            </div>
                            <p class="text-indigo-300 text-[10px] font-bold uppercase truncate pr-20 mb-1 ${isTent ? 'opacity-30' : ''}">${sName}</p>
                            <div class="flex justify-between items-end leading-none ${isTent ? 'opacity-30' : ''}">
                                <p class="text-xl font-black text-white">${r[11]||'0'}<span class="text-[7px] text-slate-500 ml-0.5">PAX</span></p>
                                <div class="text-right">
                                    <p class="text-emerald-400 text-xs font-black">${formatRp(gVal)}</p>
                                </div>
                            </div>
                        </div>`;
                    }
                }

                // BUDGET CALCULATION BASED ON MONTH
                let tBud = 0;
                if (monthVal !== "ALL") {
                    tBud = cleanVal(cachedRows[88 + (parseInt(monthVal) - 1)]?.[1]);
                    document.getElementById('mtd-label').innerText = document.getElementById('month-select').options[document.getElementById('month-select').selectedIndex].text.toUpperCase() + " PERFORMANCE";
                } else { 
                    for (let j = 88; j <= 99; j++) tBud += cleanVal(cachedRows[j]?.[1]); 
                    document.getElementById('mtd-label').innerText = "ANNUAL PERFORMANCE";
                }

                const gap = mtdNett - tBud;
                const ach = tBud > 0 ? Math.round((mtdNett / tBud) * 100) : 0;

                container.innerHTML = count > 0 ? html : `<div class="py-10 opacity-20 text-center text-[8px] font-black uppercase tracking-widest">No Data</div>`;
                document.getElementById('list-title').innerText = search.length >= 1 ? `GLOBAL SEARCH: "${search.toUpperCase()}"` : (isGlobalTentative ? "ALL TIME TENTATIVE" : (dateVal ? `DATE: ${dateVal}` : `MONTH: ${monthVal}`));
                document.getElementById('event-count').innerText = count;
                document.getElementById('daily-gross').innerText = formatRp(gSum);
                document.getElementById('daily-nett').innerText = formatRp(gSum / 1.21);
                
                // PERFORMANCE UPDATE
                document.getElementById('mtd-onhand').innerText = formatRp(mtdNett);
                document.getElementById('mtd-ach').innerText = ach + "%";
                document.getElementById('progress-bar').style.width = Math.min(ach, 100) + "%";
                document.getElementById('mtd-budget').innerText = formatRp(tBud);
                document.getElementById('mtd-gap').innerText = formatRp(gap);
                document.getElementById('mtd-gap').className = `text-[11px] font-black ${gap < 0 ? 'text-rose-500' : 'text-emerald-400'}`;
                document.getElementById('gap-card').style.borderBottomColor = gap < 0 ? "#f43f5e" : "#10b981";
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Banquet Event Dashboard LGH 2026</title>
     <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg-deep: #020617; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-deep);
            color: #f8fafc; padding: 12px; margin: 0; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 12px; min-height: 100vh;
        }
        .card-base { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 1.5rem; padding: 15px; }
        #date-input { background: transparent; color: white; border: none; outline: none; font-weight: 800; cursor: pointer; }
        #date-input::-webkit-calendar-picker-indicator { filter: invert(1); }
        .progress-bg { background: rgba(255,255,255,0.05); border-radius: 99px; height: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        #progress-bar { background: linear-gradient(90deg, #6366f1, #a855f7); height: 100%; transition: width 1s ease-in-out; }
    </style>
</head>
<body>

    <div class="grid grid-cols-2 gap-3">
        <div class="card-base flex flex-col items-center justify-center py-3">
            <p class="text-[8px] font-bold uppercase tracking-widest text-slate-500 mb-1">Selected Date</p>
            <input type="date" id="date-input" onchange="updateDashboard()">
        </div>
        <div class="card-base flex flex-col items-center justify-center py-3">
            <p class="text-[8px] font-bold uppercase tracking-widest text-emerald-500 mb-1">Status</p>
            <div class="flex items-center gap-2">
                <span class="flex h-2 w-2 rounded-full bg-emerald-500 animate-pulse"></span>
                <span class="text-[10px] font-extrabold uppercase tracking-tighter">Live Sync</span>
            </div>
        </div>
    </div>

    <div class="card-base flex-1 flex flex-col" style="min-height: 250px;">
        <div class="flex justify-between items-center border-b border-white/5 pb-2 mb-3">
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-indigo-400">Events List</p>
            <span id="event-count" class="bg-indigo-500/20 text-indigo-300 text-[9px] px-2 py-0.5 rounded-full font-bold">0 Events</span>
        </div>
        
        <div id="event-container" class="space-y-3 overflow-y-auto max-h-[220px] pr-1">
            </div>

        <div class="mt-auto pt-3 border-t border-white/10 grid grid-cols-2 gap-3">
            <div class="bg-white/5 rounded-xl p-2 text-center border border-white/5">
                <p class="text-[8px] font-bold text-slate-500 uppercase">Daily Gross</p>
                <p id="daily-gross" class="text-[13px] font-black text-white">Rp0</p>
            </div>
            <div class="bg-indigo-500/10 rounded-xl p-2 text-center border border-indigo-500/20">
                <p class="text-[8px] font-bold text-indigo-400 uppercase tracking-widest">Daily Nett (1.21)</p>
                <p id="daily-nett" class="text-[13px] font-black text-indigo-300">Rp0</p>
            </div>
        </div>
    </div>

    <div class="card-base bg-gradient-to-br from-indigo-900/40 to-slate-900/60 py-6">
        <p class="text-[9px] font-bold uppercase tracking-[0.4em] text-indigo-200 text-center mb-2 opacity-70">MTD Onhand Revenue</p>
        <h2 id="mtd-onhand" class="text-4xl font-black text-center tracking-tighter mb-4">Rp0</h2>
        <div class="flex items-center gap-4 px-2">
            <div class="progress-bg flex-1">
                <div id="progress-bar" style="width: 0%"></div>
            </div>
            <span id="mtd-ach" class="text-xl font-black italic">0%</span>
        </div>
    </div>

    <div id="gap-card" class="card-base border-b-4 transition-all duration-500">
        <div class="grid grid-cols-2 divide-x divide-white/10">
            <div class="text-center">
                <p class="text-[8px] font-bold text-slate-500 uppercase mb-1">MTD Budget Target</p>
                <p id="mtd-budget" class="text-lg font-extrabold">Rp0</p>
            </div>
            <div class="text-center">
                <p class="text-[8px] font-bold uppercase mb-1 italic opacity-70">Variance Gap</p>
                <p id="mtd-gap" class="text-lg font-extrabold">Rp0</p>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            sheetId: '1MXwfVXORuTd125BCkKYP_mHC_6O_Z1mZcGno2VCGOeE',
            apiKey: 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk',
            range: 'Summary!A1:H81'
        };

        window.onload = () => {
            const today = new Date();
            const localDate = new Date(today.getTime() - (today.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
            document.getElementById('date-input').value = localDate;
            updateDashboard();
        };

        function cleanVal(str) {
            if (!str) return 0;
            return parseFloat(str.toString().replace(/[^0-9,-]+/g, "").replace(",", ".")) || 0;
        }

        function formatRp(num) {
            return "Rp" + Math.round(num).toLocaleString('id-ID');
        }

        async function updateDashboard() {
            const dateVal = document.getElementById('date-input').value;
            if (!dateVal) return;
            const [y, m, d] = dateVal.split('-');
            const target1 = `${d}/${m}/${y}`;
            const target2 = `${parseInt(d)}/${parseInt(m)}/${y}`;

            try {
                const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.sheetId}/values/${CONFIG.range}?key=${CONFIG.apiKey}`);
                const data = await res.json();
                
                if (data.values) {
                    const rows = data.values;
                    let eventHTML = '';
                    let count = 0;
                    let grossSum = 0;

                    // Range Baris Event A27:H81
                    for (let i = 26; i <= 80; i++) {
                        const r = rows[i];
                        if (!r || !r[0]) continue;

                        const sDate = r[0].toString().trim();
                        if ((sDate === target1 || sDate === target2) && !(r[1]||"").toUpperCase().includes("TOTAL")) {
                            count++;
                            const gVal = cleanVal(r[5]);
                            grossSum += gVal;

                            const isDefinite = (r[6]||"").toLowerCase().includes("definite");
                            const sClass = isDefinite ? "bg-emerald-500/20 text-emerald-400" : "bg-amber-500/20 text-amber-400";

                            eventHTML += `
                                <div class="bg-white/[0.04] border border-white/10 rounded-2xl p-4 relative overflow-hidden">
                                    <div class="absolute top-0 right-0 flex">
                                        <span class="${sClass} px-2 py-1 text-[7px] font-bold uppercase border-l border-b border-white/10">${r[6]||'TBD'}</span>
                                        <span class="bg-indigo-600/30 px-2 py-1 text-[7px] font-bold uppercase border-l border-b border-white/10">${r[7]||'VENUE'}</span>
                                    </div>
                                    <p class="text-indigo-300 text-[11px] font-extrabold uppercase truncate pr-20 italic">${r[1]||'CLIENT'}</p>
                                    <div class="flex justify-between items-end mt-3">
                                        <div class="flex items-baseline gap-1">
                                            <span class="text-2xl font-black">${r[2]||'0'}</span>
                                            <span class="text-[9px] text-slate-500 font-bold uppercase">Pax</span>
                                        </div>
                                        <p class="text-emerald-400 text-lg font-black">${r[5]||'Rp0'}</p>
                                    </div>
                                </div>`;
                        }
                    }

                    // Render List
                    document.getElementById('event-container').innerHTML = count > 0 ? eventHTML : `<div class="flex-1 flex items-center justify-center opacity-20 text-[10px] font-bold tracking-widest mt-10">NO EVENTS SCHEDULED</div>`;
                    document.getElementById('event-count').innerText = `${count} Events`;

                    // Render Daily Totals (Gross & Nett)
                    document.getElementById('daily-gross').innerText = formatRp(grossSum);
                    document.getElementById('daily-nett').innerText = formatRp(grossSum / 1.21);

                    // MTD DATA (G9, G10, G11)
                    const bStr = rows[8] ? rows[8][6] : "Rp0";
                    const oStr = rows[9] ? rows[9][6] : "Rp0";
                    const vStr = rows[10] ? rows[10][6] : "Rp0";

                    document.getElementById('mtd-budget').innerText = bStr;
                    document.getElementById('mtd-onhand').innerText = oStr;
                    document.getElementById('mtd-gap').innerText = vStr;

                    // Gap Color Logic
                    const gapNum = cleanVal(vStr);
                    const gCard = document.getElementById('gap-card');
                    const gText = document.getElementById('mtd-gap');
                    
                    if (gapNum < 0) {
                        gText.className = "text-lg font-extrabold text-rose-500";
                        gCard.style.borderBottomColor = "#f43f5e";
                    } else {
                        gText.className = "text-lg font-extrabold text-emerald-500";
                        gCard.style.borderBottomColor = "#10b981";
                    }

                    // Progress
                    const bNum = cleanVal(bStr);
                    const oNum = cleanVal(oStr);
                    let ach = bNum > 0 ? Math.round((oNum / bNum) * 100) : 0;
                    document.getElementById('mtd-ach').innerText = ach + "%";
                    document.getElementById('progress-bar').style.width = Math.min(ach, 100) + "%";
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>

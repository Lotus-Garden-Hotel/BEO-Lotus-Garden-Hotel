<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet Dashboard 2026 - Ultimate Fix</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="p-5">
        <a href="index.html" class="text-indigo-400 text-xs font-bold uppercase">‚Üê Kembali ke Dashboard</a>
        <h1 class="text-xl font-black mt-4">BANQUET ANALYTICS</h1>
        <div id="chart_div" class="w-full h-[400px] mt-10"></div>
    </div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        async function drawChart() {
            // Pastikan API KEY & ID benar seperti di index.html
            const API_KEY = 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk';
            const SHEET_ID = '1MXwfVXORuTd125BCkKYP_mHC_6O_Z1mZcGno2VCGOeE';
            
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Summary!A27:P87?key=${API_KEY}`);
                const data = await response.json();
                const rows = data.values;

                // Proses data lo di sini untuk grafik...
                // Contoh sederhana data statis dulu untuk tes:
                var dataTable = google.visualization.arrayToDataTable([
                    ['Status', 'Total'],
                    ['Confirm', 10],
                    ['Done', 15],
                    ['Tentative', 5]
                ]);

                var options = {
                    backgroundColor: 'transparent',
                    legend: {textStyle: {color: 'white'}},
                    pieHole: 0.4,
                    colors: ['#10b981', '#6366f1', '#f59e0b']
                };

                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            } catch (e) {
                console.error("Gagal load data sheets:", e);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet Analytics - V.5.7</title>
	<link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg: #020617; --card: rgba(255, 255, 255, 0.05); }
        body.night-mode { --bg: #000000; --card: rgba(15, 23, 42, 0.8); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; padding: 15px; transition: 0.3s; }
        .card-base { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 15px; }
        
        /* Tambahan style biar tombol kliknya mantap */
        .btn-back { cursor: pointer; display: inline-flex; align-items: center; transition: 0.2s; }
        .btn-back:active { transform: scale(0.95); opacity: 0.7; }
    </style>
</head>
<body>
    <div class="flex items-center gap-4 mb-6">
        <div onclick="window.location.href='index.html'" class="btn-back text-indigo-400 font-bold text-sm bg-white/5 px-3 py-1.5 rounded-lg border border-white/10">
            ‚Üê BACK
        </div>
        <h1 class="text-xl font-black uppercase italic">Analytics <span class="text-indigo-500">2026</span></h1>
    </div>

    <div class="space-y-4">
        <div class="card-base">
            <p class="text-[10px] font-black text-slate-500 uppercase mb-4">Revenue MTD vs Budget</p>
            <div class="relative h-[250px]">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // SCRIPT TETAP SAMA SEPERTI FILE ASLI LO (TIDAK BERUBAH)
        window.onload = () => {
            const savedMode = localStorage.getItem('nightMode');
            if (savedMode === 'enabled') {
                document.body.classList.add('night-mode');
            }
            initCharts();
        };

        function initCharts() {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            const isNight = document.body.classList.contains('night-mode');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'],
                    datasets: [{
                        label: 'Actual Nett',
                        data: [120, 150, 180, 140, 200, 170],
                        backgroundColor: '#6366f1'
                    }, {
                        label: 'Budget',
                        data: [140, 140, 160, 160, 180, 180],
                        backgroundColor: 'rgba(255,255,255,0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: isNight ? '#475569' : '#94a3b8' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: isNight ? '#475569' : '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#f8fafc', font: { weight: 'bold' } } }
                    }
                }
            });
        }
    </script>
</body>
</html>

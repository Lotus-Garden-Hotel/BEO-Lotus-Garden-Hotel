<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet Analytics - V.5.8</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --bg: #020617; --card: rgba(255, 255, 255, 0.05); }
        body.night-mode { --bg: #000000 !important; --card: rgba(15, 23, 42, 0.8) !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; padding: 15px; transition: background 0.3s ease; min-height: 100vh; }
        .card-base { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 15px; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
            <a href="index.html" class="bg-white/10 px-3 py-1.5 rounded-xl text-indigo-400 font-bold text-xs border border-white/5 shadow-lg">‚Üê BACK</a>
            <h1 class="text-xl font-black uppercase italic text-white">Analytics <span class="text-indigo-500">2026</span></h1>
        </div>
        <div id="status-tag" class="text-[8px] font-black bg-indigo-500/20 text-indigo-400 px-2 py-1 rounded-full border border-indigo-500/30 italic">SYNCING...</div>
    </div>

    <div class="space-y-4">
        <div class="card-base">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest leading-none mb-1">Monthly Achievement</p>
                    <h2 class="text-xs font-bold text-indigo-300">Revenue Nett vs Budget</h2>
                </div>
                <div class="text-right">
                    <p id="total-annual" class="text-[11px] font-black text-emerald-400">Rp0</p>
                </div>
            </div>
            <div class="relative h-[350px]">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="card-base text-center border-b-2 border-indigo-500">
                <p class="text-[8px] font-black text-slate-500 uppercase mb-1">Avg. Achievement</p>
                <h2 id="avg-ach" class="text-xl font-black text-indigo-400">0%</h2>
            </div>
            <div class="card-base text-center border-b-2 border-slate-700">
                <p class="text-[8px] font-black text-slate-500 uppercase mb-1">Total Events</p>
                <h2 id="total-event-count" class="text-xl font-black text-white">0</h2>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBZjSmOA81ftVsIJT5etEL19NjPdYTVSQk';
        const SHEET_ID = '1MXwfVXORuTd125BCkKYP_mHC_6O_Z1mZcGno2VCGOeE';
        const RANGE = 'Summary!A1:P150';

        Chart.register(ChartDataLabels);

        window.onload = () => {
            // FORCE APPLY THEME BEFORE DATA FETCH
            const savedMode = localStorage.getItem('nightMode');
            if (savedMode === 'enabled') {
                document.body.classList.add('night-mode');
            } else {
                document.body.classList.remove('night-mode');
            }
            
            // Beri sedikit nafas untuk DOM menerapkan class night-mode
            setTimeout(fetchData, 50);
        };

        async function fetchData() {
            try {
                const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                const data = await res.json();
                const rows = data.values;

                let budgetData = [];
                for(let i=88; i<=99; i++) budgetData.push(cleanVal(rows[i]?.[1]));

                let realData = new Array(12).fill(0);
                let count = 0, annual = 0;

                for(let i=26; i<=86; i++) {
                    const r = rows[i];
                    if(!r || !r[9]) continue;
                    const nett = cleanVal(r[14]) / 1.21;
                    const parts = r[9].split('/');
                    const m = parseInt(parts[1]);
                    if(m >= 1 && m <= 12) {
                        realData[m-1] += nett;
                        count++;
                        annual += nett;
                    }
                }

                const achData = realData.map((val, i) => budgetData[i] > 0 ? Math.round((val / budgetData[i]) * 100) : 0);

                let totalAch = 0, active = 0;
                achData.forEach((v, i) => { if(realData[i] > 0 || budgetData[i] > 0) { totalAch += v; active++; } });

                document.getElementById('avg-ach').innerText = Math.round(totalAch / (active || 1)) + "%";
                document.getElementById('total-event-count').innerText = count;
                document.getElementById('total-annual').innerText = "ANNUAL: Rp" + Math.round(annual).toLocaleString('id-ID');
                document.getElementById('status-tag').innerText = "LIVE DATA";

                renderChart(realData, budgetData, achData);
            } catch (e) { 
                console.error(e);
                document.getElementById('status-tag').innerText = "OFFLINE"; 
            }
        }

        function renderChart(real, bud, ach) {
            const isNight = document.body.classList.contains('night-mode');
            const ctx = document.getElementById('revenueChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
                    datasets: [
                        {
                            label: 'Actual',
                            data: real,
                            backgroundColor: '#6366f1',
                            borderRadius: 5,
                            datalabels: {
                                anchor: 'end',
                                align: 'top',
                                color: isNight ? '#818cf8' : '#4f46e5', // WARNA DISINI SINKRON MODE
                                font: { weight: '900', size: 9 },
                                formatter: (val, ctx) => ach[ctx.dataIndex] + '%'
                            }
                        },
                        {
                            label: 'Budget',
                            data: bud,
                            backgroundColor: isNight ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)',
                            borderRadius: 5,
                            datalabels: { display: false }
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { top: 25 } },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: isNight ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)', drawBorder: false },
                            ticks: { 
                                color: isNight ? '#475569' : '#94a3b8',
                                font: { size: 8 },
                                callback: (v) => v >= 1000000 ? (v/1000000) + 'M' : v
                            }
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { color: isNight ? '#475569' : '#94a3b8', font: { size: 9, weight: '700' } } 
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: isNight ? '#f8fafc' : '#1e293b', font: { size: 10, weight: 'bold' }, usePointStyle: true }
                        },
                        tooltip: {
                            backgroundColor: isNight ? '#1e1b4b' : '#f8fafc',
                            titleColor: isNight ? '#f8fafc' : '#1e293b',
                            bodyColor: isNight ? '#f8fafc' : '#1e293b',
                            callbacks: {
                                label: (ctx) => ctx.dataset.label + ': Rp' + Math.round(ctx.raw).toLocaleString('id-ID')
                            }
                        }
                    }
                }
            });
        }

        function cleanVal(s) { return parseFloat((s || "0").toString().replace(/[^0-9,-]+/g, "").replace(",", ".")) || 0; }
    </script>
</body>
</html>
